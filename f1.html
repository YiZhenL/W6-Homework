<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1{
            margin: 25px;
        }
        .img2{
            margin: 25px 50px;
        }
        .img3{
            margin: 25px 50px 75px;
        }
        .img4{
            margin: 25px 50px 75px 100px;
        }
    </style>
</head>
<body>
    <img src="03.jpg" style="border: dotted;" class="img1" >
    <img src="03.jpg" style="border: double;" class="img2">
    <img src="03.jpg" style="border-style: solid; border-width: medium;" class="img3">
    <img src="03.jpg" style="border-style: solid; border-width: thick;" class="img4">



</body>
</html>
